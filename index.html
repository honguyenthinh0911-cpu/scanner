<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galaxy Scanner ‚Äî Qu√©t Barcode (Code128) & G·ª≠i n8n</title>
  <style>
    body{font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; margin:0; background:#0b1020; color:#eaf2ff}
    header{position:sticky; top:0; background:#0b1020cc; backdrop-filter: blur(6px); border-bottom:1px solid #223; padding:12px 16px}
    main{padding:16px; max-width:1100px; margin:0 auto}
    .row{display:flex; gap:12px; flex-wrap:wrap; align-items:center}
    label{font-size:14px; opacity:.9}
    input, button{background:#111933; color:#eaf2ff; border:1px solid #2a3658; border-radius:12px; padding:10px 12px; font-size:16px}
    button{cursor:pointer}
    button.primary{background:#3a66ff; border-color:#3a66ff}
    button.ghost{background:transparent}
    .card{background:#0e1631; border:1px solid #1f2b4b; border-radius:16px; padding:14px}
    .grid{display:grid; gap:12px}
    .muted{opacity:.8; font-size:14px}
    table{width:100%; border-collapse: collapse;}
    th, td{border-bottom:1px solid #1f2b4b; padding:10px; text-align:left}
    .kpi{display:flex; gap:12px; flex-wrap:wrap}
    .kpi div{background:#0e1631; padding:10px 12px; border:1px solid #1f2b4b; border-radius:12px}
    #reader{border-radius:16px; overflow:hidden; border:1px solid #1f2b4b; min-height:380px}
  </style>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>
  <header class="row" style="justify-content:space-between">
    <div>
      <strong>Galaxy Scanner</strong>
      <div class="muted">Qu√©t Code128, c·ªông s·ªë l∆∞·ª£ng, g·ª≠i v·ªÅ n8n</div>
    </div>
    <div class="kpi">
      <div>T·ªïng m√£ duy nh·∫•t: <strong id="kpi-unique">0</strong></div>
      <div>T·ªïng l∆∞·ª£t qu√©t: <strong id="kpi-count">0</strong></div>
    </div>
    <div class="row">
      <label for="webhook">Webhook n8n (POST)</label>
      <input id="webhook" type="url" value="https://galaxyfurchatbot.online/webhook-test/scanner" style="min-width:320px" />
      <button class="primary" id="btn-send">G·ª≠i v·ªÅ n8n</button>
      <button class="ghost" id="btn-export">Xu·∫•t CSV</button>
      <button class="warn ghost" id="btn-undo">Ho√†n t√°c</button>
      <button class="err ghost" id="btn-clear">X√≥a t·∫•t c·∫£</button>
      <button class="ghost" onclick="initBeep()">üîä B·∫≠t √¢m thanh</button>
    </div>
  </header>

  <main class="grid" style="gap:16px">
    <section class="card">
      <div id="reader"></div>
      <div class="muted" style="margin-top:8px">Ch·ªâ nh·∫≠n barcode chu·∫©n Code128. N·∫øu kh√¥ng nh·∫≠n ra Code128 th√¨ s·∫Ω b·ªè qua.</div>
    </section>

    <section class="card">
      <div style="max-height:300px; overflow:auto; margin-bottom:12px">
        <table>
          <thead><tr><th>M√£</th><th>S·ªë l∆∞·ª£ng</th></tr></thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
      <div class="row">
        <div style="flex:1">
          <label for="manual">Nh·∫≠p tay (khi m√£ b·ªã tr·∫ßy x∆∞·ªõc)</label>
          <input id="manual" placeholder="Nh·∫≠p barcode r·ªìi Enter ho·∫∑c b·∫•m Th√™m" />
        </div>
        <button id="btn-add" class="ghost">Th√™m</button>
      </div>
    </section>
  </main>

  <script>
    let beepSound;
    function initBeep(){
      beepSound = new Audio('beep.mp3');
      beepSound.load();
      alert('√Çm thanh ƒë√£ s·∫µn s√†ng, h√£y th·ª≠ qu√©t!');
    }

    function playBeep(){
      if(beepSound){
        beepSound.currentTime = 0;
        beepSound.play().catch(()=>{});
      }
      if(navigator.vibrate) navigator.vibrate(80);
    }

    const state = {
      totals: new Map(),
      totalScans: 0,
      lastCode: null,
      sessionId: `sess_${Date.now()}`,
      lastScanTime: 0
    };

    function refreshKPIs(){
      document.getElementById('kpi-unique').textContent = state.totals.size;
      document.getElementById('kpi-count').textContent = state.totalScans;
    }

    function addCode(raw){
      const now = Date.now();
      if(now - state.lastScanTime < 2000) return; // 2 gi√¢y delay
      state.lastScanTime = now;

      const code = String(raw||'').trim();
      if(!code) return;

      // ch·ªâ ch·∫•p nh·∫≠n Code128 (theo ƒë·ªãnh d·∫°ng ph·ªï bi·∫øn: ch·ªØ+ s·ªë, ƒë·ªô d√†i >=3)
      const code128Regex = /^[A-Za-z0-9\-]+$/;
      if(!code128Regex.test(code)) return;

      const prev = state.totals.get(code) || 0;
      state.totals.set(code, prev + 1);
      state.totalScans += 1;
      state.lastCode = code;
      renderTable();
      refreshKPIs();
      playBeep();
    }

    function undo(){
      const code = state.lastCode;
      if(!code) return;
      const current = state.totals.get(code) || 0;
      if(current <= 1){ state.totals.delete(code); }
      else { state.totals.set(code, current - 1); }
      state.totalScans = Math.max(0, state.totalScans - 1);
      state.lastCode = null;
      renderTable(); refreshKPIs();
    }

    function clearAll(){
      state.totals.clear(); state.totalScans = 0; state.lastCode = null;
      renderTable(); refreshKPIs();
    }

    function toArrayTotals(){
      return Array.from(state.totals.entries()).map(([code,count])=>({code, count}));
    }

    function renderTable(){
      const tbody = document.getElementById('tbody');
      tbody.innerHTML = '';
      for (const [code, count] of state.totals.entries()){
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${code}</td><td>${count}</td>`;
        tbody.appendChild(tr);
      }
    }

    async function sendToN8n(){
      const url = document.getElementById('webhook').value.trim();
      if(!url){ alert('B·∫°n ch∆∞a ƒëi·ªÅn URL webhook n8n'); return; }
      const payload = {
        device: navigator.userAgent,
        session_id: state.sessionId,
        sent_at: new Date().toISOString(),
        total_scans: state.totalScans,
        totals: toArrayTotals(),
      };
      try{
        await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        alert('ƒê√£ g·ª≠i d·ªØ li·ªáu v·ªÅ n8n!');
      }catch(err){
        console.error(err);
        alert('G·ª≠i th·∫•t b·∫°i. Ki·ªÉm tra URL webhook & CORS.');
      }
    }

    function exportCSV(){
      const rows = [['code','count'], ...toArrayTotals().map(x=>[x.code, x.count])];
      const csv = rows.map(r => r.map(v => '"'+String(v).replace(/"/g,'""')+'"').join(',')).join('\n');
      const blob = new Blob([csv], {type:'text/csv;charset=utf-8;'});
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = `scanner_totals_${new Date().toISOString().slice(0,19).replace(/[:T]/g,'-')}.csv`;
      document.body.appendChild(a); a.click(); a.remove();
    }

    function onScanSuccess(decodedText){
      addCode(decodedText);
    }

    function startScanner(){
      const config = { fps: 15, qrbox: {width:700, height:220}, rememberLastUsedCamera:true, showTorchButtonIfSupported:true, aspectRatio:1.7778 };
      if(window.scanner){ window.scanner.clear().catch(()=>{}); }
      window.scanner = new Html5QrcodeScanner('reader', config, false);
      window.scanner.render(onScanSuccess);
    }

    document.getElementById('btn-send').onclick = sendToN8n;
    document.getElementById('btn-export').onclick = exportCSV;
    document.getElementById('btn-clear').onclick = clearAll;
    document.getElementById('btn-undo').onclick = undo;
    document.getElementById('btn-add').onclick = ()=>{ const v = document.getElementById('manual').value; addCode(v); document.getElementById('manual').value=''; };
    document.getElementById('manual').addEventListener('keydown', e=>{ if(e.key==='Enter'){ e.preventDefault(); document.getElementById('btn-add').click(); }});

    startScanner();
  </script>
</body>
</html>
